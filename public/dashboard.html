<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control user</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <h1>MASCOTAS</h1>
    <h2>Podemos registrar, actualizar y eliminar mascotas</h2>

    <div class="card">
        <form class="loginMascotas">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" maxlength="20" name="nombre" placeholder="NOMBRE MASCOTA">

            <label for="tipo">Tipo de animal:</label>
            <input id="tipo" type="text" maxlength="20" name="tipo" placeholder="Ingresa el tipo de mascota">



            <label for="edad">Edad:</label>
            <input id="edad" type="number" min="0" max="25" name="edad" placeholder="Ingresa la edad de la mascota">

            <label for="raza">Raza:</label>
            <input id="raza" type="text" maxlength="25" name="raza" placeholder="Ingresa la raza de la mascota">
            <button>Enviar</button>
        </form>
    </div>



    <section></section>

    <script src="scriptdashboard.js"></script>
</body>

</html>
